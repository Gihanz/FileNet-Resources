datasourcecf=cfds
edsquery1=SELECT EDS_OBJECT.OBJECTTYPE,EDS_OBJECT.PROPERTY,EDS_OBJECT.DISPMODE,EDS_OBJECT.REQUIRED,EDS_OBJECT.HIDDEN,EDS_OBJECT.MAXVAL,EDS_OBJECT.MINVAL,EDS_OBJECT.MAXLEN,EDS_OBJECT.FORMAT,EDS_OBJECT.FORMATDESC,EDS_OBJECT.HASDEPENDANT,EDS_OBJECT.HASHIDDENDEPENDANT,EDS_CHOICES.LISTDISPNAME,EDS_CHOICES.DISPNAME,EDS_CHOICES.VALUE,EDS_CHOICES.DEPON,EDS_CHOICES.DEPVALUE FROM EDS_OBJECT EDS_OBJECT LEFT JOIN EDS_CHOICES EDS_CHOICES ON EDS_OBJECT.OBJECTTYPE=EDS_CHOICES.OBJECTTYPE AND EDS_OBJECT.PROPERTY=EDS_CHOICES.PROPERTY AND EDS_CHOICES.LANG='" + locale + "'" + " where " + "EDS_OBJECT" + ".OBJECTTYPE='" + objectType + "'" + " ORDER BY " + "EDS_CHOICES" + ".LISTDISPNAME
