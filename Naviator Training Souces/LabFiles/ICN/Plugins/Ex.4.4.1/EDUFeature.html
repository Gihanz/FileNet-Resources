<div class="EDUFeature" style="padding: 0px !important;">
	<div data-dojo-type="dijit/layout/BorderContainer" gutters="false" class="contentPane">
		<div data-dojo-type="dijit/layout/ContentPane" region="top" class="menuBar">
			<div data-dojo-type="dijit/MenuBar" data-dojo-attach-point="menuBar">
				<div data-dojo-type="dijit/PopupMenuBarItem">
			        <span>File</span>
			        <div data-dojo-type="dijit/Menu" data-dojo-attach-point="fileMenu">
			        </div>
			    </div>
			    <div data-dojo-type="dijit/PopupMenuBarItem">
			        <span>View</span>
			        <div data-dojo-type="dijit/Menu" data-dojo-attach-point="viewMenu">
			        	<div data-dojo-type="dijit/MenuItem" data-dojo-attach-event="onClick: _detailsViewClick">Details</div>
			        	<div data-dojo-type="dijit/MenuItem" data-dojo-attach-event="onClick: _magazineViewClick">Magazine</div>
			        	<div data-dojo-type="dijit/MenuItem" data-dojo-attach-event="onClick: _filmstripViewClick">Filmstrip</div>
			        </div>
			    </div>
			    <div data-dojo-type="dijit/PopupMenuBarItem">
			        <span>Actions</span>
			        <div data-dojo-type="dijit/Menu" data-dojo-attach-point="actionMenu">
			        </div>
			    </div>
			</div>
		</div>
		<div data-dojo-type="idx/layout/BorderContainer" data-dojo-attach-point="browseTreeContainer" region="center" class="contentPane" gutters="false" design="sidebar">
			<div data-dojo-type="dijit/layout/ContentPane" region="leading" class="paneNoOverflow" splitter="true">
				<div data-dojo-type="ecm/widget/FolderTree" data-dojo-attach-point="folderTree" showFoldersOnly=true></div>
			</div>
			<div data-dojo-attach-point="folderContents" data-dojo-type="ecm/widget/listView/ContentList" 
					emptyMessage="${messages.folder_is_empty}" region="center">
			</div>
		</div>
	</div>
</div>
