<div class="messagesDialog dijitDialog" role="dialog" aria-labelledby="${id}_title">

	<div dojoAttachPoint="titleBar" class="dijitDialogTitleBar">
		<span dojoAttachPoint="titleNode" class="dijitDialogTitle" id="${id}_title">EDU Compare Version Report</span>
		<span dojoAttachPoint="closeButtonNode" class="dijitDialogCloseIcon" dojoAttachEvent="ondijitclick: onCancel" title="${buttonCancel}" role="button" tabIndex="-1">
			<span dojoAttachPoint="closeText" class="closeText" title="${buttonCancel}">x</span>
		</span>
	</div>
	
	<div dojoAttachPoint="containerNode" class="dijitDialogPaneContent">
		<div dojoAttachPoint="reportDiv">
		</div>
		<div dojoAttachPoint="actionBar" class="dijitDialogPaneActionBar">
			<button dojoAttachPoint="closeButton" dojoType="dijit.form.Button" dojoAttachEvent="onClick: onCancel">Close</button>
		</div>
	</div>
</div>
